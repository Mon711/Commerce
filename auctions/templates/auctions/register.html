{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="mb-3">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" autocomplete="off" required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="email" name="email" placeholder="Email Address" autocomplete="off" required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" autocomplete="off">
        </div>
        <input class="btn btn-primary mb-3" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
